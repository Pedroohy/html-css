    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>
        Testando o uso de um iframe
    </h1>
    <p>
        Acessando o site do 

        <!-- Tamanho padrão iframe 300x150 -->

            <a href="https://www.cursoemvideo.com" target="_blank">
                cursoemvideo
            </a>
        </iframe>
        para aprender a programar.
    </p>
    <p>
       O repositorio do guanabara

                repositorio do guanabara
            </a>
        </iframe>
       também é bem legal:
    </p>

</html>
